<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Whole Page Stylings -->
    <div class="content-container">
        <header>
            <p class="timer-style">Time Remaining: <span id=timer>0</span></p>
            <div class="flex-column">
                <h1>Click Start to Begin Quiz!</h1>
                <nav>
                    <button id="view-highscoresEl" class = "btn">View Highscores</button>
                    <button id="start-quiz" class = "btn">START</button>
                </nav>
        </header>
        <main class="quiz-content">
          <div class="q-a">
          <h2>Question:</h2>
            <h3 id="quizQuests"></h3>
          <h2>Answer:</h2>
            <h4 id="quizAns"></h4>
          </div>
        </main>
    </div>
<script src="./assets/script.js"></script>
  </body>
</html>
