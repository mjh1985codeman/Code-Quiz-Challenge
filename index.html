<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header-style">Welcome to the Quiz!</h1>
      <p>Press 'Start Quiz' to get started!</p>
    </header>
    <main class="main-container">
      <section id="question-container" class="question-style">
        <div id="question">Question</div>
        <div id="answer-button-section" class="answers-style">
          <button class="ind-answer-button">A) Answer</button>
          <button class="ind-answer-button">B) Answer</button>
          <button class="ind-answer-button">C) Answer</button>
          <button class="ind-answer-button">D) Answer</button>
        </div>
      </section>
      <section class="quiz-control-container">
        <button id="start-button" class="start-button-style">
          Start Quiz!
        </button>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
